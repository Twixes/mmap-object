sudo: true
dist: trusty
language: node_js
compiler:
  - gcc
cache:
  directories:
  - node_modules
node_js:
  - '6'
  - '5'
  - '4'
  - iojs-v3
  - iojs-v2
  - iojs-v1
addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libboost1.55-all-dev
notifications:
  irc:
    channels:
      secure: 
    use_notice: true
    skip_join: true
cache:
  directories:
    - node_modules
install:
  - npm install --build-from-source
